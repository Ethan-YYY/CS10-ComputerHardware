<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Build Your PC</h1>
        <div class="builder">
            <div class="selection">
                <label for="cpu">CPU:</label>
                <select id="cpu" class="dropdown" onchange="updateSelection('cpu')">
                    <option value="" price="0" img="" link="">Select CPU</option>
                    <option value="CPU TEMP" price="000" img="imgLink" link="https://example.com/cpu1">CPU TEMP - $000</option>
                    <option value="CPU TEMP" price="000" img="imgLink" link="https://example.com/cpu1">CPU TEMP - $000</option>
                    <option value="CPU TEMP" price="000" img="imgLink" link="https://example.com/cpu1">CPU TEMP - $000</option>
                    <option value="CPU TEMP" price="000" img="imgLink" link="https://example.com/cpu1">CPU TEMP - $000</option>
                    <option value="CPU TEMP" price="000" img="imgLink" link="https://example.com/cpu1">CPU TEMP - $000</option>
                    <option value="CPU TEMP" price="000" img="imgLink" link="https://example.com/cpu1">CPU TEMP - $000</option>
                </select>
            </div>
            <div class="selection">
                <label for="gpu">GPU:</label>
                <select id="gpu" class="dropdown" onchange="updateSelection('gpu')">
                    <option value="" price="0" img="" link="">Select GPU</option>
                    <option value="NVIDIA RTX 3080" price="700" img="imgLink" link="https://example.com/gpu1">NVIDIA RTX 3080 - $700</option>
                    <option value="AMD Radeon RX 6800" price="600" img="imgLink" link="https://example.com/gpu2">AMD Radeon RX 6800 - $600</option>
                </select>
            </div>
            <div class="selection">
                <label for="ram">RAM:</label>
                <select id="ram" class="dropdown" onchange="updateSelection('ram')">
                    <option value="" price="0" img="" link="">Select RAM</option>
                    <option value="16GB DDR4" price="80" img="imgLink" link="https://example.com/ram1">16GB DDR4 - $80</option>
                    <option value="32GB DDR4" price="150" img="imgLink" link="https://example.com/ram2">32GB DDR4 - $150</option>
                </select>
            </div>
            <div class="selection">
                <label for="motherboard">Motherboard:</label>
                <select id="motherboard" class="dropdown" onchange="updateSelection('motherboard')">
                    <option value="" price="0" img="" link="">Select Motherboard</option>
                    <option value="ASUS ROG" price="250" img="imgLink" link="https://example.com/motherboard1">ASUS ROG - $250</option>
                    <option value="MSI MPG" price="200" img="imgLink" link="https://example.com/motherboard2">MSI MPG - $200</option>
                </select>
            </div>
            <div class="selection">
                <label for="storage">Storage:</label>
                <select id="storage" class="dropdown" onchange="updateSelection('storage')">
                    <option value="" price="0" img="" link="">Select Storage</option>
                    <option value="Samsung 1TB SSD" price="150" img="imgLink" link="https://example.com/storage1">Samsung 1TB SSD - $150</option>
                    <option value="WD 2TB HDD" price="100" img="imgLink" link="https://example.com/storage2">WD 2TB HDD - $100</option>
                </select>
            </div>
            <div class="selection">
                <label for="psu">Power Supply:</label>
                <select id="psu" class="dropdown" onchange="updateSelection('psu')">
                    <option value="" price="0" img="" link="">Select Power Supply</option>
                    <option value="Corsair 750W" price="120" img="imgLink" link="https://example.com/psu1">Corsair 750W - $120</option>
                    <option value="EVGA 650W" price="90" img="imgLink" link="https://example.com/psu2">EVGA 650W - $90</option>
                </select>
            </div>
            <div class="selection">
                <label for="cooler">Cooler:</label>
                <select id="cooler" class="dropdown" onchange="updateSelection('cooler')">
                    <option value="" price="0" img="" link="">Select Cooler</option>
                    <option value="Cooler Master" price="50" img="imgLink" link="https://example.com/cooler1">Cooler Master - $50</option>
                    <option value="Noctua NH-D15" price="90" img="imgLink" link="https://example.com/cooler2">Noctua NH-D15 - $90</option>
                </select>
            </div>
            <div class="selection">
                <label for="case">Case:</label>
                <select id="case" class="dropdown" onchange="updateSelection('case')">
                    <option value="" price="0" img="" link="">Select Case</option>
                    <option value="NZXT H510" price="70" img="imgLink" link="https://example.com/case1">NZXT H510 - $70</option>
                    <option value="Fractal Design Meshify C" price="100" img="imgLink" link="https://example.com/case2">Fractal Design Meshify C - $100</option>
                </select>
            </div>
            <div class="selection">
                <label for="networkCard">Network Card:</label>
                <select id="networkCard" class="dropdown" onchange="updateSelection('networkCard')">
                    <option value="" price="0" img="" link="">Select Network Card</option>
                    <option value="TP-Link AC1300" price="30" img="imgLink" link="https://example.com/networkCard1">TP-Link AC1300 - $30</option>
                    <option value="ASUS PCE-AC88" price="80" img="imgLink" link="https://example.com/networkCard2">ASUS PCE-AC88 - $80</option>
                </select>
            </div>
        </div>
        <div class="description-container">
            <img id="componentImage" src="imgLink" alt="Component Image">
            <div class="description">
                <h2 id="componentName">Component Name</h2>
                <p id="componentDescription">Description of the selected component will be displayed here. This is just dummy text to show the placement of the description.</p>
            </div>
        </div>
        <div class="summary">
            <div id="selectedComponents"></div>
            <h3>Total: $<span id="totalPrice">0</span></h3>
            <button onclick="submitBuild()">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
